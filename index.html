<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta content="ie=edge" http-equiv="X-UA-compatible" />
    <link href="./pages/index.css" rel="stylesheet" />
    <title>Around the U.S</title>
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header">
        <img src="./images/Logo.png" alt="Around the U.S Logo" />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/jacques-cousteau.jpg"
            alt="Avatar"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button type="button"class="profile__edit-button"></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button type="button" class="profile__add-button"></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list">
            <li class="card">
              <img src="./images/lake-louise.png" alt=" lake" class="card__image" />
              <div class="card__info">
                <h2 class="card__title">Lake Louise</h2>
                <button type="button" class="card__like-button"></button>
              </div>
            </li>
            <li class="card">
              <img src="./images/bald-mountains.png" alt="bald" class="card__image" />
              <div class="card__info">
                <h2 class="card__title">Vanois National Park</h2>
                <button type="button" class="card__like-button"></button>
                </div>
            </li>
            <li class="card">
              <img src="./images/lago-di-braies.png" alt="lago" class="card__image" />
              <div class="card__info">
                <h2 class="card__title">Logo di braies</h2>
                <button type="button"  class="card__like-button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/vanoise-national-park.png" alt="vanoise"
                class="card__image"
              />
              <div class="card__info">
                <h2 class="card__title">Voisine</h2>
                <button type="button" class="card__like-button"></button>
              </div>
            </li>
            <li class="card">
              <img src="./images/yosemite-valley.jpg" alt="yosemite" class="card__image" />
              <div class="card__info">
                <h2 class="card__title">Yosemite valley</h2>
                <button type="button" class="card__like-button"></button>
              </div>
            </li>
            <li class="card">
              <img src="./images/latemar.png" alt="latemar" class="card__image" />
              <div class="card__info">
                <h2 class="card__title">Latemar</h2>
                <button type="button" class="card__like-button"></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">Â© 2022 Around The U.S.</p>
      </footer>
    </div>
  </body>
</html>
